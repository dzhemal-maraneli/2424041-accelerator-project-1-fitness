<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERGYM</title>
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page-body">
  <h1 class="visually-hidden">Главная страница сайта тренаженого зала Fitness</h1>

  <section class="hero" data-test="hero">
    <header class="header">
      <a class="logo" href="#">
        <img class="logo__img" src="#" alt="Логотип тренажерного зала Fitness">
      </a>
      <a class="phone" href="#">8 800 555-55-55</a>
    </header>

    <div class="hero__content">
      <div class="hero__text-box">
        <ul class="hero__features">
          <li class="hero__features-item">Тренажёрный зал</li>
          <li class="hero__features-item">Групповые занятия</li>
          <li class="hero__features-item">Кардио-зона</li>
        </ul>

        <div class="hero__offer">

          <a class="hero__offer-link" href="#">Купить абонемент</a>
        </div>
      </div>

      <img class="hero__img" src="#" alt="">
    </div>
  </section>





  <div data-test="about">about</div>
  <div data-test="price">price</div>
  <div data-test="games">games</div>
  <div data-test="juri">juri</div>
  <div data-test="features">features</div>
  <div data-test="offers">offers</div>
  <div data-test="faq">faq</div>
  <div data-test="reviews">reviews</div>
  <div data-test="form">form</div>
  <div data-test="footer">footer</div>
  <script type="module" src="js/main.js"></script>
